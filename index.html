<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Roulette</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <form id="set-duration">
      <label for="duration">Quote Duration</label>
      <input type="number" id="quote-duration" name="duration" value="5">
      <input type="submit" value="Set Duration">
    </form>
    <div id="quote">
      <!-- <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti rerum earum laudantium nobis quia voluptatum pariatur.</h3>
      <h4>Marcus Aurelius</h4> -->
    </div>
  </div>
  <script>
    const quoteArray = [
      {
        quote: "We think of failure and success as opposites, when in reality failure is part of success",
        author: "Liz and Mollie"
      },
      {
        quote: "There is nothing either good or bad, but thinking makes it so",
        author: "William Shakespeare"
      },
      {
        quote: "People overestimate what they can do in a day and underestimate what they can do in a year",
        author: "Erik Spoelstra"
      },
      {
        quote: "The most valuable thing you can make is a mistake. You can't learn anything from being perfect",
        author: "Adam Osborne"
      },
      {
        quote: "Not everybody's gonna be successful, but if you're scared to fail, you don't deserve to be successful",
        author: "Charles Barkley"
      }
    ];

 
    const quoteDiv = document.querySelector("#quote");
    
    const updateDuration = (value) => {
      quoteDuration = value;
      console.log("Did I update?", quoteDuration);
    };
    const quoteDurationInput = document.querySelector("#set-duration");
    let quoteDuration = quoteDurationInput.value;
    console.log("The quote duration value is: ", quoteDuration);
    quoteDurationInput.addEventListener("submit", updateDuration(quoteDurationInput.value));


    // Function that takes in a quote object (the argument) and creates HTML markup for each quote.
    const quoteGenerator = (quote) => {
      quoteDiv.innerHTML = `
      <h3>${quote.quote}</h3>
      <h4>${quote.author}</h4>
      `
    };
    
    // Function to randomly choose an item from the array
    const randomQuotePicker = () => {
      setInterval(() => {
        quoteGenerator(quoteArray[Math.floor(Math.random()*quoteArray.length)]);
      }, 5000);
    };

    // First we randomly choose a quote to render on the page using our quoteGenerator function
    quoteGenerator(quoteArray[Math.floor(Math.random()*quoteArray.length)]);
    
    // Then we run the randomQuotePicker function which uses setInterval to randomly choose and render quotes continuously.
    randomQuotePicker();
  </script>
</body>
</html>
